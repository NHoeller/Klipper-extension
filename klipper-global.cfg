################################################################################
## neopixel configuration
## ~/klipper_config/configurations/neopixel/neopixel_status.cfg
################################################################################

[neopixel neo_status]
  #  pin - PIN number for the neopixel data pin
  #  THIS SETTING MUST BE PROVIDED IF USED
  #pin: PB0            ; (BiQu) BTT Octopus pro         [RGB1](default)
  #pin: PA8            ; (BiQu) SKR Mini E3 V3          [RGB1](default)
  #pin: rpi:gpio11     ; RaspberryPi                    [gpio](default)
  #pin: PD0            ; (BiQu) Manta 4P                [RGB1](default)
  #pin: PD1            ; (BiQu) Manta 4P                [RGB2]
  #pin: HOST           ; (BiQu) CB1 Module              [gpio]
  #  chain_count - amount of leds used for the status
  #  up to 10 neopixel can be assigned
  #  THIS SETTING MUST BE PROVIDED IF USED
  chain_count:
  #  color_order - led type GRB, RGB, GRBW or RGBW
  #  if using GRB or RGB comment the line initial_WHITE
  #  THIS SETTING MUST BE PROVIDED IF USED
  color_order: GRB
  #  initial_COLOR - initial value for startup (0 = off)
  #  if using GRBW or RGBW uncomment the initial_WHITE
  initial_RED: 0
  initial_GREEN: 0
  initial_BLUE: 0
  #Initial_WHITE: 0

