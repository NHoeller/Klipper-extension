################################################################################
##
##  neopixel macros
##
##  ~/klipper_config/klipper_macros/neopixel/neopixel.cfg
##  ~/klipper_config/klipper_macros/neopixel/neopixel_status.cfg
##  ~/klipper_config/klipper_macros/neopixel/neopixel_toolhead.cfg
##  ~/klipper_config/klipper_macros/neopixel/neopixel_caselight.cfg
##  ~/klipper_config/klipper_macros/neopixel/neopixel_generic.cfg
##
################################################################################

[delayed_gcode init_neopixel]
initial_duration: 0.1
gcode:
  # run the init macro
  _INIT_NEOPIXEL

[gcode_macro _init_neopixel]
gcode:

[gcode_macro _init_neopixel_caselight]
variable_caselight_status: 0
gcode:
  {% set caselight_status = 0 %}
  SET_GCODE_VARIABLE MACRO=init_neopixel VARIABLE=caselight_status VALUE={caselight_status}

[gcode_macro neostatus]
gcode:

[gcode_macro toolhead]
gcode:

[gcode_macro caselight]
gcode:
  {% if printer[”gcode_macro _init_neopixel”].caselight_status == 0}
  {% elif printer[”gcode_macro _init_neopixel”].caselight_status == 1}





[gcode_button filament_unload]
pin: sht36:PA2
press_gcode:
release_gcode:
  {% if printer.print_stats.state != "printing" %}
  M117 Filament unloading
  M82                       #set extruder to absolute mode
  G92 E0
  M109 S280 T0
  G0 E-5 F3600       #extract filament to cold end
  G0 E-70 F300       # continue extraction slow allow filament to be cooled enough before reaches the gears

  {% endif %}
