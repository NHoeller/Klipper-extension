################################################################################
## adxl345 configuration
## ~/klipper_config/configurations/resonance_tester/adxl345.cfg
################################################################################

[adxl345]

## raspberry (default)
# raspberry pi pins used
# NAME PIN  gpio
#  CS	  24  gpio08 (SPI0_CE0_N)
#  SDO  21  gpio09 (SPI0_MISO)
#  SDA  19  gpio10 (SPI0_MOSI)
#  SCL  23  gpio11 (SPI0_SCLK)
cs_pin: rpi:None

## pico (default)
# rapsberry pi pico pins used
# NAME PIN  gpio
#  CS	   2  gp1 (SPI0_CSn)
#  SDO   1  gp0 (SPI0_RX0)
#  SDA   5  gp3 (SPI0_TX0)
#  SCL   4  gp2 (SPI0_SCK0)
#cs_pin: pico:gpio1
#spi_bus: spi0a
