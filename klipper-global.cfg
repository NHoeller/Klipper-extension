#  8  .                .        .        .        .           .           NOT CONNECTED
# 10  .                .        .        .        .           .           NOT CONNECTED
# 12  gpio77  PC_13    .        .        .        .           .           ...
# 14  GND              (GND)    .        .        .           .           GENERIC
# 16  gpio75  PC_11    .        .        .        .           .           ...
# 18  gpio73  PC_9     .        .        .        .           .           ...
# 20  GND              (GND)    .        .        .           .           GENERIC
# 22  .       NC       .        .        .        .           .           NOT CONNECTED
# 24  .       NC       .        .        .        .           .           NOT CONNECTED
# 26  gpio200 PG_8     .        .        .        .           .           ...
# 28  gpio199 PG_7     .        .        .        (ID_SC)     .           DNC - DO NOT CONNECT
