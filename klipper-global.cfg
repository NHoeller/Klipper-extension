# 21  gpio232 PH_8     .        .        .        .           .           ...
# 23  gpio233 PH_9     .        .        .        .           .           ...
# 25  GND              (GND)    .        .        .           .           GENERIC
# 27  .                .        .        .        .           .           DNC - DO NOT CONNECT
# 29  .       NC       .        .        .        .           .           NOT CONNECTED
