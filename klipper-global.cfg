################################################################################
##  configuration raspberry pi / raspberry CM4 gpio pinout
##  ~/klipper_config/configurations/raspberry_pi_gpio.cfg
##  voltage used for gpio pins is 3.3v 
################################################################################

# pin name    function                                                    used as
#             GENERIC  I2C      SPI      IDEEPROM UART
#  1  3v3     (VCC)    .        .        .        .                       GENERIC
#  3  gpio2   .        (SDA)    .        .        .                       ...
#  5  gpio3   .        (SCL)    .        .        .                       ...
#  7  gpio4   (GPCLK0) .        .        .        .                       ...
#  9  GND     (GND)    .        .        .        .                       GENERIC
# 11  gpio17  .        .        .        .        .                       ...
# 13  gpio27  .        .        .        .        .                       ...
# 15  gpio22  .        .        .        .        .                       ...
# 17  3v3     (VCC)    .        .        .        .                       GENERIC
# 19  gpio10  .        .        (MOSI)   .        .                       ...
# 21  gpio9   .        .        (MISO)   .        .                       ...
# 23  gpio11  .        .        (SCLK)   .        .                       ...
# 25  GND     (GND)    .        .        .        .                       GENERIC
# 27  gpio0   .        .        .        (ID_SD)  .                       DNC - DO NOT CONNECT
# 29  gpio5   .        .        .        .        .                       ...
# 31  gpio6   .        .        .        .        .                       ...
# 33  gpio13  .        .        .        .        .                       ...
# 35  gpio19  .        .        .        .        .                       ...
# 37  gpio26  .        .        .        .        .                       ...
# 39  GND     (GND)    .        .        .        .                       GENERIC
#  2  5v      (VCC)    .        .        .        .                       GENERIC
#  4  5v      (VCC)    .        .        .        .                       GENERIC
#  6  GND     (GND)    .        .        .        .                       GENERIC
#  8  gpio14  .        .        .        .        (TX0)                   MCU
# 10  gpio15  .        .        .        .        (RX0)                   MCU
# 12  gpio18  .        .        .        .        .                       ...
# 14  GND     (GND)    .        .        .        .                       GENERIC
# 16  gpio23  .        .        .        .        .                       ...
# 18  gpio24  .        .        .        .        .                       ...
# 20  GND     (GND)    .        .        .        .                       GENERIC
# 22  gpio25  .        .        .        .        .                       ...
# 24  gpio8   .        .        (CE0)    .        .                       ...
# 26  gpio7   .        .        (CE1)    .        .                       ...
# 28  gpio1   .        .        .        (ID_SC)  .                       DNC - DO NOT CONNECT
# 30  GND     (GND)    .        .        .        .                       GENERIC
# 32  gpio12  .        .        .        .        .                       ...
